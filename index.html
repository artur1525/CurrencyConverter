<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="images/homepage.png">
    <script defer src="js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Artur Regucki: kalkulator walut</title>
    <link href="CSS/style.css" rel="stylesheet" />
  </head>

  <body class="container">
    <article class="article">
      <form class="form js-form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Kalkulator walut</legend>
          <p>
            <label>
              <span class="form__labelText"> Kwota w PLN*: </span>
              <input
                class="form__field js-amount"
                type="number"
                name="amount"
                min="0.01"
                step="0.01"
                placeholder="Wpisz kwotę w PLN"
                required
              />
            </label>
          </p>
          <p>
            <label>
              <span class="form__labelText"> Waluta: </span>
              <select class="form__field js-currency" name="currency">
                <option value="USD">Dolar amerykański</option>
                <option value="EUR">Euro</option>
                <option value="GBP">Funt brytyjski</option>
              </select>
            </label>
          </p>
          <p class="form__info">Pola wymagane oznaczone są *.</p>
        </fieldset>
        <p>
          <button type="submit" class="form__button">Przelicz!</button>
        </p>
        <p>
          <strong class="js-result form__result"></strong>
        </p>
        <p class="form__info">Kursy walut z dnia 03.01.2023r.</p>
      </form>
    </article>
  </body>
</html>
